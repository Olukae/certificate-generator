{% extends "base.html" %}
{% block title %}Login - Certificate Generator{% endblock %}
{% block content %}
<div class="row justify-content-center py-5">
  <div class="col-md-5">
    <div class="card shadow-lg border-0">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <div class="d-inline-block p-3 bg-success bg-opacity-10 rounded-circle mb-3">
            <i class="bi bi-box-arrow-in-right text-success fs-1"></i>
          </div>
          <h2 class="fw-bold">Welcome Back</h2>
          <p class="text-muted">Sign in to your CertGen account</p>
        </div>
        <form method="post">
          <div class="mb-4">
            <label class="form-label fw-semibold">
              <i class="bi bi-person me-2"></i>Username
            </label>
            <input class="form-control form-control-lg" type="text" name="username" placeholder="Enter your username" required>
          </div>
          <div class="mb-4">
            <label class="form-label fw-semibold">
              <i class="bi bi-lock me-2"></i>Password
            </label>
            <input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password" required>
          </div>
          <button class="btn btn-success btn-lg w-100 mb-3" type="submit">
            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
          </button>
          <div class="text-center">
            <p class="text-muted mb-0">Don't have an account? <a href="{{ url_for('register') }}" class="text-decoration-none fw-semibold">Create One</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
