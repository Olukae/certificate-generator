{% extends "base.html" %}
{% block title %}Register - Certificate Generator{% endblock %}
{% block content %}
<div class="row justify-content-center py-5">
  <div class="col-md-5">
    <div class="card shadow-lg border-0">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <div class="d-inline-block p-3 bg-primary bg-opacity-10 rounded-circle mb-3">
            <i class="bi bi-person-plus-fill text-primary fs-1"></i>
          </div>
          <h2 class="fw-bold">Create an Account</h2>
          <p class="text-muted">Join CertGen to start creating certificates</p>
        </div>
        <form method="post">
          <div class="mb-4">
            <label class="form-label fw-semibold">
              <i class="bi bi-person me-2"></i>Username
            </label>
            <input class="form-control form-control-lg" type="text" name="username" placeholder="Choose a username" required>
          </div>
          <div class="mb-4">
            <label class="form-label fw-semibold">
              <i class="bi bi-lock me-2"></i>Password
            </label>
            <input class="form-control form-control-lg" type="password" name="password" placeholder="Create a strong password" required>
          </div>
          <button class="btn btn-primary btn-lg w-100 mb-3" type="submit">
            <i class="bi bi-rocket-takeoff me-2"></i>Create Account
          </button>
          <div class="text-center">
            <p class="text-muted mb-0">Already have an account? <a href="{{ url_for('login') }}" class="text-decoration-none fw-semibold">Sign In</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
